---
name: Run pre-commit for static analysis

"on":
  pull_request: {}
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install tool dependencies
        uses: jdx/mise-action@v3
      - uses: pre-commit/action@v3.0.1
